<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Cero</h1>
    <a href="/posts">Home</a>

    <div>
        <h4>Title</h4>
        <p>{{post.title}}</p>
        <h4>Body</h4>
        <p>{{post.body}}</p>
    </div>

    <h4>Comments</h4>
    <div>
        <form method="post" action="/posts/{{post.id}}/comments/new" >
        <input type="text" name="user" value="{{user}}">
        <input type="text" name="body">
        <input type="submit" name="submit">
        </form>
    </div>

    {{#post.comments}}
    <div>
        <b>{{user}}</b>
        <p>{{body}}</p>
        <a href="/posts/{{post.id}}/comments/{{id}}/delete">Delete comment</a>
    </div>
    {{/post.comments}}
</body>
</html>
