
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: server
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: mastercloudapps.es
    http:
      paths:
      - path: /server
        backend:
          serviceName: server
          servicePort: 8080
      - path: /server/(.*)
        backend:
          serviceName: server
          servicePort: 8080
      - path: /(.*)
        backend:
          serviceName: server
          servicePort: 8080



---

kind: Service
apiVersion: v1
metadata:
  name:  server
  labels:
    app: cyo-practica2
  namespace: default
spec:
  selector:
    app: cyo-practica2
    server: server
  type:  ClusterIP
  ports:
  - name:  http-alt
    port:  8080
    targetPort:  8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: default
  labels:
    app: cyo-practica2
spec:
  selector:
    matchLabels:
      app: cyo-practica2
  replicas: 1
  template:
    metadata:
      labels:
        app: cyo-practica2
        server: server
    spec:
      securityContext:
        runAsUser: 1001
      containers:
      - name: server
        image: franco87/mca-cyo-server-p3
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        env:
        - name: MONGODB_URL
          value: mongodb://mongo:27017/server
        - name: RABBITMQ_URL
          value: amqp://guest:guest@rabbitmq
        ports:
        - containerPort: 8080



